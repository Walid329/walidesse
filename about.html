<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>about</title>
  
  <link rel="stylesheet" href="styles.css" />


  <style>
    /* Dark Mode Toggle - inline styles */
    .dark-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      background: none;
      border: none;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 16px;
      color: black;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    .dark-toggle:hover {
      color: rgb(0, 115, 255);
      background-color: rgba(0, 115, 255, 0.1);
    }

    body.dark-mode .dark-toggle {
      color: #e0e0e0;
    }

    body.dark-mode .dark-toggle:hover {
      color: rgb(0, 115, 255);
      background-color: rgba(0, 115, 255, 0.2);
    }

    /* About Section Styling */
    .about h2 {
      font-size: 30px;
      font-weight: lighter;
      margin: 40px 0 20px 0;
    }

    .about {
      color: gray;
    }

    body.dark-mode .about h2 {
      color: #f0f0f0;
    }

    body.dark-mode .about {
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="dark-toggle" onclick="toggleDarkMode()">üåô</button>

    <div class="name">
      <h1><a href="index.html">Walid Esse</a></h1>
    </div>

    <!-- Desktop Navigation -->
    <div class="sections">
      <a href="about.html">about</a>
      <a href="projects.html">projects</a>
      <a href="experience.html">experience</a>
      <a href="blog.html">blog</a>
    </div>

    <!-- Mobile Navigation -->
    <div class="menu">
      <a href="about.html">about</a>
      <a href="projects.html">projects</a>
      <a href="experience.html">experience</a>
      <a href="blog.html">blog</a>
    </div>

    <!-- Main About Content -->
    <div class="about">
      <h2></h2>
    </div>
  </div>

  <script>
    // Check for saved theme preference or default to light mode
    const currentTheme = localStorage.getItem('theme') || 'light';
    document.body.classList.toggle('dark-mode', currentTheme === 'dark');

    // Update toggle button based on current theme
    const toggleButton = document.querySelector('.dark-toggle');
    toggleButton.textContent = currentTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      toggleButton.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    }
  </script>
</body>
</html>
