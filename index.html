<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Walid Esse</title>
  <style>
    /* Reset and Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: beige;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* Layout Wrapper */
    .container {
      max-width: 1000px;
      width: 100%;
      margin: 0 auto;
      padding: 0 20px;
      box-sizing: border-box;
    }

    /* Dark Mode Toggle */
    .dark-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      background: none;
      border: none;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 16px;
      color: black;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    .dark-toggle:hover {
      color: rgb(0, 115, 255);
      background-color: rgba(0, 115, 255, 0.1);
    }

    /* Name Header - matches blog style */
    .name {
      text-align: right;
      padding-top: 20px;
    }

    .name a {
      color: black;
      text-decoration: none;
      font-weight: normal;
    }

    .name a:hover {
      color: rgb(0, 115, 255);
    }

    /* Dark mode styles */
    body.dark-mode {
      background-color: #1a1a1a;
      color: #e0e0e0;
    }

    body.dark-mode .name a {
      color: #e0e0e0;
    }

    body.dark-mode .name a:hover {
      color: rgb(0, 115, 255);
    }

    body.dark-mode .sections a {
      color: #e0e0e0;
    }

    body.dark-mode .sections a:hover {
      color: rgb(0, 115, 255);
    }

    body.dark-mode .menu a {
      color: #e0e0e0;
    }

    body.dark-mode .menu a:hover {
      color: rgb(0, 115, 255);
    }

    body.dark-mode .dark-toggle {
      color: #e0e0e0;
    }

    body.dark-mode .dark-toggle:hover {
      color: rgb(0, 115, 255);
      background-color: rgba(0, 115, 255, 0.2);
    }

    /* Vertical Navigation - unique to index */
    .sections {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding-top: 20px;
      font-size: 2rem;
      font-weight: lighter;
    }

    .sections a {
      color: black;
      text-decoration: none;
    }

    .sections a:hover {
      color: rgb(0, 115, 255);
    }

    /* Mobile Navigation */
    .menu {
      display: none;
      flex-wrap: wrap;
      gap: 20px;
      padding-top: 20px;
      font-size: 22px;
      font-weight: lighter;
    }

    .menu a {
      color: black;
      text-decoration: none;
    }

    .menu a:hover {
      color: rgb(0, 115, 255);
    }

    /* Responsive Navigation Switch */
    @media (max-width: 500px) {
      .sections {
        display: none;
      }

      .menu {
        display: flex;
      }
    }

.post {
  max-width: 600px;
  margin: 2rem auto;
  padding: 1rem;
  background: #f9f9f9;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.05);
  color: black;
}

.post a {
  color: #0073ff;
  text-decoration: none;
  font-weight: bold;
}

.post a:hover {
  text-decoration: underline;
}

.timestamp {
  color: #777;
  font-size: 0.85rem;
}

body.dark-mode .post {
  background: #222;
  color: #ddd;
}

body.dark-mode .timestamp {
  color: #999;
}

    
  </style>
</head>
<body>
  <div class="container">
    <button class="dark-toggle" onclick="toggleDarkMode()">üåô</button>
    
    <div class="name">
      <h1><a href="index.html">Walid Esse</a></h1>
    </div>

    <!-- Vertical Navigation -->
    <nav class="sections">
      <a href="about.html">about</a>
      <a href="projects.html">projects</a>
      <a href="experience.html">experience</a>
      <a href="blog.html">blog</a>
    </nav>

    <!-- Mobile Navigation -->
    <div class="menu">
      <a href="about.html">about</a>
      <a href="projects.html">projects</a>
      <a href="experience.html">experience</a>
      <a href="blog.html">blog</a>
    </div>
  </div>

<div class="post">
  <p><strong>walidesse</strong> posted <a href="projects.html">My Cool Project</a></p>
  <p class="timestamp">Fri Jul 26</p>
</div>


  <script>
    // Check for saved theme preference or default to light mode
    const currentTheme = localStorage.getItem('theme') || 'light';
    document.body.classList.toggle('dark-mode', currentTheme === 'dark');
    
    // Update toggle button based on current theme
    const toggleButton = document.querySelector('.dark-toggle');
    toggleButton.textContent = currentTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      
      // Save preference to localStorage
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      
      // Update button icon
      toggleButton.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    }
  </script>
</body>
</html>
