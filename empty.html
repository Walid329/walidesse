<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>post #: Title</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .dark-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      background: none;
      border: none;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 16px;
      color: black;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    .dark-toggle:hover {
      color: rgb(0, 115, 255);
      background-color: rgba(0, 115, 255, 0.1);
    }

    body.dark-mode .dark-toggle {
      color: #e0e0e0;
    }

    body.dark-mode .dark-toggle:hover {
      color: rgb(0, 115, 255);
      background-color: rgba(0, 115, 255, 0.2);
    }

    .blog h3 {
      font-size: 20px;
      font-weight: lighter;
      margin: 20px 0;
      line-height: 1.6;
      color: black;
    }

    body.dark-mode .blog h3 {
      color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="name">
      <h1><a href="index.html">Walid Esse</a></h1>
    </div>

    <button class="dark-toggle" onclick="toggleDarkMode()" aria-label="Toggle dark mode"></button>

    <!-- Desktop Navigation -->
    <div class="sections">
      <a href="about.html">about</a>
      <a href="projects.html">projects</a>
      <a href="experience.html">experience</a>
      <a href="blog.html">blog</a>
    </div>

    <!-- Mobile Navigation -->
    <div class="menu">
      <a href="about.html">about</a>
      <a href="projects.html">projects</a>
      <a href="experience.html">experience</a>
      <a href="blog.html">blog</a>
    </div>

    <!-- Blog Post Placeholder -->
    <div class="blog">
      <h2>post #: Title</h2>
      <h3>Day Month Date</h3>
      <h3>this is a placeholder for a future blog post. stay tuned.</h3>
    </div>

  </div>

  <script>
    const currentTheme = localStorage.getItem('theme') || 'light';
    document.body.classList.toggle('dark-mode', currentTheme === 'dark');

    const toggleButton = document.querySelector('.dark-toggle');
    toggleButton.textContent = currentTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      toggleButton.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    }
  </script>
</body>
</html>
